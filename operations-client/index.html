<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/msgpackr/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Operations Client</h1>
        
        <div class="status-panel">
            <div id="connection-status">Status: Disconnected</div>
            <div id="error-message" class="error hidden"></div>
        </div>

        <div class="input-panel">
            <div class="table-select">
                <label for="table-name">Select Table:</label>
                <select id="table-name" required>
                    <option value="documents">Documents</option>
                    <option value="roles">Roles</option>
                    <option value="users">Users</option>
                </select>
            </div>
            <div id="roles-input" class="roles-input hidden">
                <label for="roles">Roles (comma-separated):</label>
                <input 
                    type="text" 
                    id="roles" 
                    placeholder="Enter roles (e.g., admin, user, editor)"
                >
            </div>
            <div class="delete-control">
                <label>
                    <input type="checkbox" id="is-deleted-toggle">
                    Mark as deleted
                </label>
            </div>
            <div class="id-control">
                <label>
                    <input type="checkbox" id="custom-record-toggle">
                    Use custom Record ID
                </label>
                <input 
                    type="text" 
                    id="record-id" 
                    placeholder="Enter record ID (UUID format)"
                    disabled
                >
            </div>
            <textarea 
                id="operation-data" 
                placeholder="Enter operation data (JSON)"
            ></textarea>
            <button id="send-button" disabled>Send Operation</button>
        </div>

        <div class="messages-panel">
            <h3>Messages:</h3>
            <div id="messages"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
