<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/msgpackr/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Operations Client</h1>
        
        <div class="status-panel">
            <div id="connection-status">Status: Disconnected</div>
            <div id="error-message" class="error hidden"></div>
        </div>

        <div class="input-panel">
            <div class="id-control">
                <label>
                    <input type="checkbox" id="custom-record-toggle">
                    Use custom Record ID
                </label>
                <input 
                    type="text" 
                    id="record-id" 
                    placeholder="Enter record ID (UUID format)"
                    disabled
                >
            </div>
            <textarea 
                id="operation-data" 
                placeholder="Enter operation data (JSON)"
            ></textarea>
            <button id="send-button" disabled>Send Operation</button>
        </div>

        <div class="messages-panel">
            <h3>Messages:</h3>
            <div id="messages"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
